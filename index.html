<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <!-- text -->
    <div class="text">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <span>10k+<br><span class="smaller">companies</span></span>
        <span>314<br><span class="smaller">templates</span></span>
        <span>12m+<br><span class="smaller">queries</span></span>
      </div>
    </div>

    <!-- image -->
    <div class="image">
      <img class="desktop" src="./images/image-header-desktop.jpg" alt="photo of women at a table working">
      <img class="mobile" src="./images/image-header-mobile.jpg" alt="photo of women at a table working">
    </div>
  </main>

</body>
</html>
